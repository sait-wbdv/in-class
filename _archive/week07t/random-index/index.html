<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image from Array</title>
</head>
<body>
  <main>

  </main>
  <script>
    const imgList = [237, 433, 577, 582, 593, 659, 718, 783, 790, 837, 1024, 1025, 1074, 1084]; 

    // Create a variable where we will store the html that will eventually be printed to the page
    let img;

    // Create a random integer between 0 and the length of the image list
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min) + min);
    }

    // Using template literals and your random number, create a Lorem Picsum `img` html element, pointing the `src` to a random image ID from the animals array
    img = `<img src="https://picsum.photos/id/${imgList[getRandomInt(0,imgList.length)]}/250/250" alt="Random Lorem Picsum">`;

    // Using `document.querySelector()` and `element.innerHTML`, print the html to the page.
    document.querySelector('main').innerHTML = img;

  </script>
</body>
</html>
