<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine</title>
  <style>
    input, label {
      display: block;
    }
  </style>
</head>
<body>
  <form action="#">
    <fieldset>
      <legend>Add two numbers.</legend>
      <label for="num1">Operand 1</label>
      <input id="num1" name="num1" type="number">

      <label for="num2">Operand 2</label>
      <input id="num2" name="num2" type="number">

      <input type="submit" value="Add">
    </fieldset>
  </form>
  <script>
    'use strict';

    const form = document.querySelector('form');

    form.addEventListener('submit',function(event){
      event.preventDefault();

      const num1 = parseInt(form.num1.value);
      const num2 = parseInt(form.num2.value);

      console.log(num1);
      console.log(num2);

      console.log(num1 + num2);

    });

  </script>
</body>
</html>
