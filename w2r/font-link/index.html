<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linked Google Fonts</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet"> 
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Ubuntu', sans-serif;
      font-weight: 500;
    }

    blockquote {
      font-family: 'Ubuntu', sans-serif;
      font-weight: 300;
      font-style: italic;
    }

    blockquote::before {
      content: open-quote;
    }
    blockquote::after {
      content: close-quote;
    }

  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. At recusandae tenetur similique beatae asperiores pariatur iusto porro, cum nulla magnam eos dolorem odit dolor est.</p>
  <blockquote>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus odit quo architecto unde fugiat dignissimos.</blockquote>
</body>
</html>
