  <aside>
    <form action="/definitions" method="post">
      <fieldset>
        <legend>Create a new definition:</legend>
        <p>
          <label for="term">Term:</label>
          <input name="term" id="term" type="text" required>
        </p>
        <p>
          <label for="description">Description:</label>
          <input name="description" id="description" type="text" required>
        </p>
        <p>
          <button type="submit">Create Definition</button>
        </p>
      </fieldset>
    </form>
  </aside>
